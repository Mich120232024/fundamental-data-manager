<!DOCTYPE html>
<html>
<head>
    <title>Cosmos DB Viewer Test</title>
</head>
<body>
    <h1>Testing Cosmos DB Viewer</h1>
    <p>If you see container data below, the API is working:</p>
    <div id="result">Loading...</div>
    
    <script>
        fetch('http://localhost:5001/api/containers')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let html = '<h2>Containers Found:</h2><ul>';
                    data.containers.forEach(c => {
                        html += `<li>${c.id}: ${c.count} documents</li>`;
                    });
                    html += '</ul>';
                    document.getElementById('result').innerHTML = html;
                } else {
                    document.getElementById('result').innerHTML = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Failed to connect: ' + error;
            });
    </script>
</body>
</html>
