<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Debug Test</title>
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape-cose-bilkent@4.1.0/cytoscape-cose-bilkent.js"></script>
    <style>
        #graph-container {
            width: 100%;
            height: 500px;
            border: 2px solid #ccc;
            background: #f9f9f9;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Graph Visualization Debug Test</h1>
    <div class="debug-info">
        <h3>Debug Information:</h3>
        <div id="debug-output"></div>
    </div>
    
    <button onclick="testGraphAPI()">Test Graph API</button>
    <button onclick="initializeGraph()">Initialize Graph</button>
    <button onclick="loadTestData()">Load Test Data</button>
    
    <div id="graph-container"></div>

    <script>
        let cy = null;
        
        function debugLog(message) {
            const output = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        async function testGraphAPI() {
            try {
                debugLog('ðŸŒ Testing graph API...');
                const response = await fetch('/api/graph/full?node_limit=5');
                const data = await response.json();
                
                debugLog(`âœ… API Response: ${data.success ? 'Success' : 'Failed'}`);
                debugLog(`ðŸ“Š Elements: ${data.elements?.length || 0}`);
                debugLog(`ðŸ” Sample data: ${JSON.stringify(data.elements?.[0] || 'None').substring(0, 100)}...`);
                
                return data;
            } catch (error) {
                debugLog(`âŒ API Error: ${error.message}`);
                return null;
            }
        }
        
        function initializeGraph() {
            try {
                debugLog('ðŸ”§ Initializing Cytoscape...');
                
                const container = document.getElementById('graph-container');
                if (!container) {
                    debugLog('âŒ Container not found!');
                    return;
                }
                
                cy = cytoscape({
                    container: container,
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'background-color': '#3b82f6',
                                'label': 'data(name)',
                                'text-valign': 'center',
                                'color': '#000',
                                'font-size': '12px',
                                'width': 30,
                                'height': 30
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'curve-style': 'bezier',
                                'target-arrow-shape': 'triangle',
                                'line-color': '#666',
                                'target-arrow-color': '#666',
                                'width': 2
                            }
                        }
                    ],
                    elements: [],
                    layout: { name: 'grid' }
                });
                
                debugLog('âœ… Graph initialized successfully');
                
                // Test with simple data
                const testElements = [
                    { data: { id: 'node1', name: 'Node 1' } },
                    { data: { id: 'node2', name: 'Node 2' } },
                    { data: { id: 'edge1', source: 'node1', target: 'node2' } }
                ];
                
                cy.add(testElements);
                cy.layout({ name: 'grid' }).run();
                debugLog('âœ… Test elements added');
                
            } catch (error) {
                debugLog(`âŒ Graph initialization error: ${error.message}`);
            }
        }
        
        async function loadTestData() {
            try {
                if (!cy) {
                    debugLog('âŒ Graph not initialized. Click "Initialize Graph" first.');
                    return;
                }
                
                debugLog('ðŸ”„ Loading real data from API...');
                const data = await testGraphAPI();
                
                if (data && data.success && data.elements) {
                    debugLog('ðŸ§¹ Clearing existing elements...');
                    cy.elements().remove();
                    
                    debugLog(`âž• Adding ${data.elements.length} elements...`);
                    cy.add(data.elements);
                    
                    debugLog('ðŸŽ¯ Applying layout...');
                    cy.layout({ name: 'cose-bilkent', animate: true }).run();
                    
                    debugLog('ðŸ” Fitting to view...');
                    setTimeout(() => {
                        cy.fit(null, 50);
                        debugLog('âœ… Graph data loaded and visualized!');
                    }, 1000);
                } else {
                    debugLog('âŒ No valid data received from API');
                }
            } catch (error) {
                debugLog(`âŒ Load data error: ${error.message}`);
            }
        }
        
        // Auto-initialize when page loads
        window.addEventListener('load', () => {
            debugLog('ðŸ“± Page loaded, ready for testing');
        });
    </script>
</body>
</html>
