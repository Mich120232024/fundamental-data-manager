<!DOCTYPE html>
<html>
<head>
    <title>Cytoscape Basic Test</title>
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <style>
        #cy { width: 100%; height: 400px; border: 2px solid red; }
    </style>
</head>
<body>
    <h1>Cytoscape Basic Test</h1>
    <div id="cy"></div>
    
    <script>
        // Wait for page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            console.log('Cytoscape available?', typeof cytoscape);
            
            if (typeof cytoscape === 'undefined') {
                console.error('Cytoscape NOT loaded!');
                return;
            }
            
            try {
                console.log('Creating Cytoscape instance...');
                
                var cy = cytoscape({
                    container: document.getElementById('cy'),
                    
                    elements: [
                        { data: { id: 'a' } },
                        { data: { id: 'b' } },
                        { data: { id: 'ab', source: 'a', target: 'b' } }
                    ],
                    
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'background-color': '#666',
                                'label': 'data(id)'
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 3,
                                'line-color': '#ccc',
                                'target-arrow-color': '#ccc',
                                'target-arrow-shape': 'triangle'
                            }
                        }
                    ],
                    
                    layout: {
                        name: 'grid'
                    }
                });
                
                console.log('Cytoscape instance created!', cy);
                console.log('Number of nodes:', cy.nodes().length);
                console.log('Number of edges:', cy.edges().length);
                
            } catch (error) {
                console.error('Error creating Cytoscape:', error);
            }
        });
    </script>
</body>
</html>
